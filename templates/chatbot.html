<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Add any additional styling if needed -->
</head>

<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Chatbot</h1>
        <div>
            <textarea id="userInput" rows="4" cols="50" placeholder="Type your message..."></textarea>
            <br>
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="chatbox" style="margin-top: 20px;"></div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('userInput').value;
            appendToChatbox('You: ' + userInput);

            // Send user message to the server and receive the chatbot response
            fetch('/get_bot_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'user_message=' + userInput,
            })
                .then(response => response.json())
                .then(data => {
                    var botResponse = data.bot_response;
                    appendToChatbox('Chatbot: ' + botResponse);
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            // Clear the user input field
            document.getElementById('userInput').value = '';
        }

        function appendToChatbox(message) {
            var chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += message + '<br>';
        }
    </script>
</body>

</html>
